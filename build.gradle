plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'br.net.hnn.ufrrj.tebd'
version '0.0.1'

mainClassName = 'br.net.hnn.ufrrj.tebd.Main'

sourceCompatibility = 1.8

compileJava {
    options.compilerArgs << '-parameters'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
